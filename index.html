<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var photosCount = 3;
        var currentPhotoIndex = 1;
        function showNextPhoto() {
            currentPhotoIndex++;
            if(currentPhotoIndex > photosCount) currentPhotoIndex = 1
            var elem = document.getElementById("currentPhoto");
            elem.src = "image/photo_" + currentPhotoIndex + ".jpg"; }


    </script>

</head>
<body>
    <div>
        <img id="currentPhoto" width="320" src="image/photo_1.jpg">
    </div>
    <button onclick="showNextPhoto()">Наступне фото</button>

</body>
</html>
